<ion-header>
  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">
  <div>
    <button ion-button [color]="(statsDisplayed == 0) ? 'primary' : 'light'" (click)="ChangeDisplay(0)">Duration</button>

    <button ion-button [color]="(statsDisplayed == 1) ? 'primary' : 'light'" (click)="ChangeDisplay(1)">Distance</button>

    <button ion-button [color]="(statsDisplayed == 2) ? 'primary' : 'light'" (click)="ChangeDisplay(2)">Proportions</button>
  </div>

  <ion-card [ngClass]="(statsDisplayed == 0)?'' : 'Hidden'">
    <ion-card-header>
      Duration
    </ion-card-header>
    <ion-card-content>
      <canvas #durationCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [ngClass]="(statsDisplayed == 1)?'' : 'Hidden'">
    <ion-card-header>
      Distance
    </ion-card-header>
    <ion-card-content>
      <canvas #distanceCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [ngClass]="(statsDisplayed == 2)?'' : 'Hidden'">
    <ion-card-header>
      Proportions
    </ion-card-header>
    <ion-card-content>
      <canvas #proportionsCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
