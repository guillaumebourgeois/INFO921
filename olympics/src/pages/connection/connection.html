<ion-header>

  <ion-navbar>
    <ion-title>Connection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-title>Olympics</ion-title>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Sign in</button>
          <button ion-button class="register-btn" full margin-top color="grey" (click)="createAccount()">Sign up</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
