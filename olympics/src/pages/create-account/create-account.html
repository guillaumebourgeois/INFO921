<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <div class="login-box">
    <form (ngSubmit)="signup()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item margin-top>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>

            <ion-item margin-top>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>

            <ion-item margin-top>
              <ion-input type="password" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="credentials.confirmPassword" required></ion-input>
            </ion-item>

            <ion-item margin-top>
              <ion-input type="text" placeholder="Firstname" name="firstname" [(ngModel)]="credentials.firstname" required></ion-input>
            </ion-item>

            <ion-item margin-top>
              <ion-input type="text" placeholder="Lastname" name="lastname" [(ngModel)]="credentials.lastname" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Sign up</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
