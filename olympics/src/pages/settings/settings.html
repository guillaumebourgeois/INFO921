  <h1 margin-left>Update your profile</h1>

  <form (ngSubmit)="updateProfile()">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item margin-top>
            <ion-input type="text" placeholder="{{ user.username }}" name="username" [(ngModel)]="user.username" required></ion-input>
          </ion-item>
          
          <ion-item margin-top>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-input type="password" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="confirmPassword" required></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-input type="email" placeholder="{{ user.email }}" name="email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <!-- <ion-item margin-top>
            <ion-input type="text" placeholder="Lastname" name="lastname" [(ngModel)]="credentials.lastname" required></ion-input>
          </ion-item> -->

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit">Send</button>
      </ion-col>
    </ion-row>

  </form>
