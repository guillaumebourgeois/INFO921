<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <div class="v-center">
    <h1 text-center margin-top color="secondary">Olympics</h1>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit">Sign in</button>
            <button ion-button class="register-btn" full margin-top color="grey" (click)="createAccount()">Sign up</button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </div>
</ion-content>
