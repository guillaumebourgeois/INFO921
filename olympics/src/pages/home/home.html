<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="no-scroll card-background-page">
          <h1 padding no-margin>Choose a sport to begin</h1>

          <ion-grid>
            <ion-row *ngFor="let t of temp(math.ceil(sports.sports.length/2)).fill(); let i = index">
              <ion-col *ngFor="let sport of sports.sports.slice(2*i,2*i + 2);" col-6 no-padding>
                <ion-card (click)="startActivity(sport)">
                  <img src="assets/imgs/{{sport.code}}.jpg"/>
                  <div class="card-title">{{sport.name}}</div>
                  <div class="card-subtitle">{{sport.description}}</div>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
          
</ion-content>
